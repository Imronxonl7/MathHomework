<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkbox Table with Theme</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            transition: background-color 0.3s, color 0.3s;

        }

        .light {

            background-color: white;

            color: black;

        }

        .dark {

            background-color: #121212;

            color: white;

        }

        table {

            border-collapse: collapse;

            width: 50%;

            margin: 20px auto;

        }

        th, td {
            font-size: x-large;
            border: 1px solid #ddd;

            padding: 8px;

            text-align: left;

        }

        .dark th, .dark td {

            border-color: #333;

        }

        #theme-toggle {

            display: block;

            margin: 20px auto;

            padding: 10px;

        }

    </style>

</head>
